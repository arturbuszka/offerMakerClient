              <span>{{offer.street}}, {{offer.postalCode}} {{offer.city}}</span>
            </h5> -->


  <div class="container-fluid text-dark">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-10">
                <ul class="list-group" *ngIf="offer" >
                    <li class="list-group-item" >
                        <label for="offer-clientName" class="form-label">Zleceniodawca:</label>
                        <select id="offer-clientName" class="form-control" >
                            <option>1</option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        <label for="offer-city" class="form-label">Miasto:</label>
                        <input type="text" class="form-control" readonly id="offer-city" value="{{offer.city}}" >

                    </li>
                    <li class="list-group-item">
                        <label for="offer-street" class="form-label">Ulica:</label>
                        <input type="text" class="form-control" readonly id="offer-street" value="{{offer.street}}" >

                    </li>
                    <li class="list-group-item">
                        <label for="offer-postalCode" class="form-label">Kod pocztowy:</label>
                        <input type="text" class="form-control" readonly id="offer-postalCode" value="{{offer.postalCode}}" >

                    </li>
                    <li class="list-group-item">
                        <label class="form-label" for="offer-date">Data:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" readonly placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" value="{{offer.dateOfWork}}"  >
                        </div>

                    </li>
                    <li class="list-group-item">
                        <label for="offer-productsSum" class="form-label">Produktów:</label>
                        <input type="text" class="form-control" readonly id="offer-productsSum" value="{{offer.productsCount}}" >
                    </li>
                    <li class="list-group-item">
                        <label for="offer-productsPrice" class="form-label">Cena produktów:</label>
                        <input type="text" class="form-control" readonly  id="offer-productsPrice" value="{{offer.productsPrice}}">
                    </li>
                    <li class="list-group-item">
                        <label for="offer-description" class="form-label">Opis:</label>
                        <textarea id="offer-description" readonly class="form-control" >{{offer.description}}</textarea>
                    </li>
                    <li class="list-group-item">
                        <label for="offer-products" >Lista produktów:</label>
                        <table class="table table-striped table-condensed table-sm" >
                            
                            <thead >
                                <tr>
                                  <th>#</th>
                                  <th>Nazwa</th>
                                  <th>Ilość</th>
                                  <th>Cena</th>
                                  <th>Cena łączna</th>
                                  <th>Opis</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let product of offer.products let i = index" >
                                  <td><input type="checkbox" (change)="onCheckBoxChange($event, i)" id="product{{i}}"></td>
                                  <td>{{product.name}}</td>
                                  <td>{{product.quantity}} <input type="checkbox" (change)="onCheckBoxChange($event, i)" id="quantity{{i}}"></td>
                                  <td>{{product.priceEach}} <input type="checkbox" (change)="onCheckBoxChange($event, i)" id="priceEach{{i}}"></td>
                                  <td>{{product.priceTotal}} <input type="checkbox" (change)="onCheckBoxChange($event, i)" id="priceTotal{{i}}"></td>
                                  <td>{{product.description}} <input type="checkbox" (change)="onCheckBoxChange($event, i)" id="description{{i}}"></td>
                                </tr>
                              </tbody>
                        </table>
                    </li>
                </ul>
                <button class="btn btn-outline-secondary float-right mt-3 mb-3" (click)="postOfferToPdf()"  type="submit" >Konwertuj</button> 
        </div>
    </div>
</div>
