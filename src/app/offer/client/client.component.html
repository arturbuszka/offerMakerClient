<div class="container-fluid text-dark mt-4">
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <div class="list-group-item">
                    <input type="search" class="form-control searchClient" 
                        (keyup)="filter()" [formControl]="searchString" />
                </div>
                <div class="scroll-bar list-group-item">
                    <li class="list-group-item" *ngFor="let client of clients">
                        <a (click)="getClientDetails(client.id)">{{client.name}} {{client.nip}} Ciechanów</a>
                    </li>
                </div>
            </ul>
        </div>

        <div class="col-md-6" *ngIf="!client">
            <ul class="list-group" >
                <form [formGroup]="form" (ngSubmit)="onSubmitNew()">
                    <li class="list-group-item" >
                        <label for="name" class="form-label">Nazwa firmy:</label>
                        <input type="text" class="form-control m-1" id="name" formControlName="name">
                        <div *ngIf="c.name.invalid && (c.name.dirty || c.name.touched)" class="text-danger">
                            To pole nie może byc puste
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="city" class="form-label">Adres:</label>
                        <input type="text" class="form-control m-1" id="city" placeholder="Miasto" formControlName="city">
                        <div *ngIf="c.city.invalid && (c.city.dirty || c.city.touched)" class="text-danger">
                            To pole nie może byc puste
                        </div>
                        <input type="text" class="form-control m-1" id="street" placeholder="Ulica" formControlName="street">
                        <div *ngIf="c.street.invalid && (c.street.dirty || c.street.touched)" class="text-danger">
                            To pole nie może byc puste
                        </div>
                        <input type="text" class="form-control m-1" id="postal-code" placeholder="Kod pocztowy" formControlName="postalCode">
                        <div *ngIf="c.postalCode.invalid && (c.postalCode.dirty || c.postalCode.touched)" class="text-danger">
                            To pole nie może byc puste
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="nip" class="form-label">Numer NIP:</label>
                        <input type="text" class="form-control m-1" id="nip" formControlName="nip">
                        <div *ngIf="c.nip.invalid && (c.nip.dirty || c.nip.touched)" class="text-danger">
                            <div *ngIf="c.nip.errors?.required">
                                To pole nie może byc puste
                              </div>
                              <div *ngIf="c.nip.errors?.pattern">
                                Wpisz poprawny numer NIP
                              </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label for="contact-details" class="form-label">Dane kontaktowe:</label>
                        <input type="text" class="form-control m-1" id="contact-details" formControlName="email">
                        <input type="text" class="form-control m-1" id="contact-details" formControlName="phoneNumber">
                    </li>
                    <button class="btn btn-outline-secondary mt-3 ml-2 float-right"  type="button" (click)="deleteClient()" >-</button>
                    <button class="btn btn-outline-secondary  mt-3  float-right" type="submit" >Ok</button>
                    
                </form>
            </ul>
        </div>
    </div>
</div>
